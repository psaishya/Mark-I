<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
</head>
<body>
    <img id="video" autoplay playsinline controls/>

    <script>
        const video = document.getElementById('video');

        // Set the source of the video element to the video feed URL
        video.src = 'http://localhost:5000/video_feed';
        
    </script>
</body>
</html>
